<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- FontsAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <main class="auth">
      <!-- Auth Intro -->
      <div class="auth__intro d-lg-none">
        <picture>
          <source media="(max-width:767.98px)" srcset="./assets/img/signup/signup-1-mobile.png" />
          <img src="./assets/img/reset-password/forgot.png" alt="" class="auth__intro--img" />
        </picture>
      </div>

      <!-- Auth Content -->
      <div class="auth__content">
        <div class="auth__content--inner">
          <!-- Logo -->
          <a href="./" class="logo auth__logo">
            <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
            <h1 class="logo__title">grocerymart</h1>
          </a>

          <h1 class="auth__heading">Forgot your password?</h1>
          <p class="auth__desc">Enter your email and we'll be right back for any feedbacks</p>
          <!-- <div class="auth__message message message--success">
            <img src="./assets/icons/check.svg" class="message__check">
            We have e-mailed your password reset link
          </div> -->
          <!-- Form input -->
          <form class="auth__form">
            <div class="auth__form--box">
              <input type="email" name="" id="" class="auth__form--input" placeholder="Email" />
              <img src="./assets/icons/form-input-icon-checked.svg" alt="" class="auth__form--img" />
            </div>
          </form>

          <!-- Form confirm -->
          <div class="auth__box-text">
            <div class="auth__box-text--check">
              <input type="checkbox" name="check" id="" class="auth__check" />
              <label for="check" class="auth__label">Set as default card</label>
            </div>
            <a href="./create-password.html" class="auth__recheck">Create Password?</a>
          </div>

          <!-- Form buttons -->
          <a href="./reset-password-confirmed.html" class="btn btn--primary auth__button">Reset password</a>

          <!-- Ask for no account -->
          <div class="auth__no-account">
            <a href="./sign-in.html" class="auth__no-account--link">Back to Sign In</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
