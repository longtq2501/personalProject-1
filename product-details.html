<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Font awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header-logined.html");
    </script>

    <!-- MAIN -->
    <main class="product">
      <div class="container">
        <div class="product-container">
          <!-- Breadcrumbs -->
          <ul class="breadcrumbs">
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link"> Departments </a>
              <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
            </li>
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link"> Coffee </a>
              <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
            </li>
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link"> Coffee Beans </a>
              <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
            </li>
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link breadcrumbs__link--located"> LavAzza </a>
            </li>
          </ul>
        </div>

        <div class="product-container">
          <article class="product-info">
            <img src="./assets/img/browser-product/item-1.png" class="product-info__img" />
            <article class="product-info__text">
              <h1 class="product-info__title">Coffee Beans - Espresso Arabica and Robusta Beans</h1>
              <div class="product-info__col-box">
                <!-- col 1 -->
                <div class="product-info__col-1">
                  <span class="product-info__desc product-info__review">
                    <img src="./assets/img/browser-product/Star.svg" class="cate-bigItem__star-img" />
                    (3.5) 1100 reviews
                  </span>
                  <div class="filter__col">
                    <label for="" class="filter__form-label">Size/Weight</label>
                    <div class="filter__form-group">
                      <div class="filter__form-select-wrap">
                        <div class="filter__form-select" style="--width: 15.8rem">
                          500g
                          <img src="./assets/icons/select-arrow.svg" alt="" class="filter__form-select-arrow" />
                        </div>

                        <div class="filter__form-select">
                          Gram
                          <img src="./assets/icons/select-arrow.svg" alt="" class="filter__form-select-arrow" />
                        </div>
                      </div>
                    </div>

                    <div class="filter__form-group">
                      <div class="filter__form-tags">
                        <a class="filter__form-tag product-info__option-bg">Small</a>
                        <a class="filter__form-tag product-info__option-bg">Medium</a>
                        <a class="filter__form-tag product-info__option-bg">Large</a>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- col 2 -->
                <div class="product-info__col-2">
                  <!-- row 1 -->
                  <div class="product-info__row">
                    <img src="./assets/icons/menu.svg" alt="" class="product-info__icon" />
                    <span class="product-info__desc">Compare</span>
                  </div>

                  <!-- row 2 -->
                  <div class="product-info__row">
                    <img src="./assets/icons/buy.svg" alt="" class="product-info__icon" />
                    <div class="product-info__box-text">
                      <span class="product-info__desc">Delivery</span>
                      <span class="product-info__subdesc">From $6 for 1-3 days</span>
                    </div>
                  </div>
                  <!-- row 3 -->
                  <div class="product-info__row">
                    <img src="./assets/icons/handbag.svg" alt="" class="product-info__icon" />
                    <div class="product-info__box-text">
                      <span class="product-info__desc">Pickup</span>
                      <span class="product-info__subdesc">Out of 2 store, today</span>
                    </div>
                  </div>

                  <div class="product-info__card">
                    <div class="product-info__card-box">
                      <span class="product-info__submoney">$500.00</span>
                      <span class="product-info__discount">10%</span>
                    </div>
                    <span class="product-info__money">$540.00</span>
                    <div class="product-info__btn-box">
                      <button class="btn--primary product-info__btn">Add to cart</button>
                      <button class="btn--outline product-info__heart-btn">
                        <img src="./assets/icons/heart.svg" alt="" class="cate-bigItem__like" />
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </article>
          </article>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html");
    </script>
  </body>
</html>
