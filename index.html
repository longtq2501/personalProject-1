<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body style="height: 10000px">
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header.html");
    </script>

    <div class="container home">
      <section class="home__container">
        <!-- Slide show -->
        <div class="slide-show">
          <div class="slide-show__inner">
            <div class="slide-show__item">
              <a href="#!" class="slide-show__link">
                <picture>
                  <source media="(max-width:767.98px)" srcset="./assets/img/sildeshow/item-1-md.png" />
                  <img src="./assets/img/sildeshow/item-1.png" alt="" class="slide-show__img" />
                </picture>
              </a>
            </div>

            <div class="slide-show__page">
              <span class="slide-show__num">1</span>
              <span class="slide-show__slider"></span>
              <span class="slide-show__num">5</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Browse Categories -->
      <section class="home__container">
        <h2 class="home__container--heading">Browse Categories</h2>
        <div class="home__container--cate row row-cols-3 row-cols-md-1">
          <!-- Category item 1 -->
          <div class="col">
            <article class="cate-item">
              <img src="./assets/img/browser-category/cate-1.png" alt="" class="cate-item__thumb" />
              <article class="cate-item__text">
                <h3 class="cate-item__text--heading">$24 - $150</h3>
                <p class="cate-item__text--desc">New sumatra mandeling coffe blend</p>
              </article>
            </article>
          </div>

          <!-- Category item 2 -->
          <div class="col">
            <article class="cate-item">
              <img src="./assets/img/browser-category/cate-2.png" alt="" class="cate-item__thumb" />
              <article class="cate-item__text">
                <h3 class="cate-item__text--heading">$37 - $160</h3>
                <p class="cate-item__text--desc">Espresso arabica and robusta beans</p>
              </article>
            </article>
          </div>

          <!-- Category item 3 -->
          <div class="col">
            <article class="cate-item">
              <img src="./assets/img/browser-category/cate-3.png" alt="" class="cate-item__thumb" />
              <article class="cate-item__text">
                <h3 class="cate-item__text--heading">$32 - $160</h3>
                <p class="cate-item__text--desc">Lavazza top class whole bean coffee blend</p>
              </article>
            </article>
          </div>
        </div>
      </section>

      <!-- Browse Product -->
      <section class="home__container">
        <h2 class="home__container--heading">Total LavAzza 1320</h2>
        <div class="row-cols-4 row-cols-lg-2 row-cols-md-1">
          <!-- category item 1.1 -->
          <div class="col">
            <article class="cate-bigItem">
              <div class="cate-bigItem__wrap">
                <a href="#!">
                  <img src="./assets/img/browser-product/item-1.png" alt="" class="cate-bigItem__thumb" />
                </a>
                <button class="cate-bigItem__like-box">
                  <img src="./assets/icons/heart.svg" alt="" class="cate-bigItem__like" />
                </button>
              </div>
              <article class="cate-bigItem__text">
                <h3 class="cate-bigItem__heading">Coffee Beans - Espresso Arabica and Robusta Beans</h3>
                <span class="cate-bigItem__brand">Lavazza</span>
                <div class="cate-bigItem__access">
                  <span class="cate-bigItem__money">$47.00</span>
                  <p class="cate-bigItem__star">4.3</p>
                </div>
              </article>
            </article>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer id="footer"></footer>
      <script>
        load("#footer", "./templates/footer.html");
      </script>
    </div>
  </body>
</html>
